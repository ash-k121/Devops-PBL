name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push shortener
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USER }}/shortener:latest ./shortener-service
        docker push ${{ secrets.DOCKERHUB_USER }}/shortener:latest

    - name: Build and push redirect
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USER }}/redirect:latest ./redirect-service
        docker push ${{ secrets.DOCKERHUB_USER }}/redirect:latest

    - name: Build and push analytics
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USER }}/analytics:latest ./analytics-service
        docker push ${{ secrets.DOCKERHUB_USER }}/analytics:latest

    - name: Build and push api-gateway
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USER }}/api-gateway:latest ./api-gateway
        docker push ${{ secrets.DOCKERHUB_USER }}/api-gateway:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Deploy to cluster
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        kubectl apply -f k8s/
