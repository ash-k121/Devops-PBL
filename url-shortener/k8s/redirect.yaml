apiVersion: apps/v1
kind: Deployment
metadata: { name: redirect }
spec:
  replicas: 2
  selector: { matchLabels: { app: redirect } }
  template:
    metadata: { labels: { app: redirect } }
    spec:
      containers:
      - name: redirect
        image: redirect:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_HOST
          value: redis
        - name: ANALYTICS_HOST
          value: analytics
        ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata: { name: redirect }
spec:
  selector: { app: redirect }
  ports: [{ port: 8000, targetPort: 8000 }]
  type: ClusterIP
